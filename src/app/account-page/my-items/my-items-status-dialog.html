<h1 mat-dialog-title>{{"ACCOUNT_PAGE.MY_ITEMS_STATUS_MODAL_TITLE" | translate}}</h1>
<div mat-dialog-content class="mat-dialog-content">
  <p>{{"ACCOUNT_PAGE.MY_ITEMS_STATUS_MODAL_DESCRIPTION" | translate}}</p>
  <select name="" [(ngModel)]="data.status">
    <option value="1">Online</option>
    <option value="0">Offline</option>
  </select>
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button class="cancel" (click)="onCancelClick()" cdkFocusInitial>{{"ACCOUNT_PAGE.MY_ITEMS_STATUS_MODAL_CANCEL" | translate}}</button>
  <button class="yes" [mat-dialog-close]="[data.id, data.status]">{{"ACCOUNT_PAGE.MY_ITEMS_STATUS_MODAL_YES" | translate}}</button>
</div>
