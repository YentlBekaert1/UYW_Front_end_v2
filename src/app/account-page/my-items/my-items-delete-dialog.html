<h1 mat-dialog-title>Delete Item</h1>
<div mat-dialog-content class="mat-dialog-content">
  Would you like to delete {{data.name}} out of the database?
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button class="cancel" (click)="onCancelClick()" cdkFocusInitial>Cancel</button>
  <button class="yes" [mat-dialog-close]="data.id">Yes</button>
</div>
