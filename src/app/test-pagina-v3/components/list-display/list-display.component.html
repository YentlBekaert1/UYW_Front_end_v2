<div id="lijst_container">
  <p>Er zijn {{listdata.length}} resultaten gevonden</p>
  <div id="items"  >
    <div *ngFor="let item of listdata">
      <app-card (click)="listItemClicked(item)"
      [image]="item.properties.image"
      [name]="item.properties.name"
      [category]="item.properties.category"
      [material]="item.properties.material"
      [date]="'18-07-1999'"
      ></app-card>
    </div>
  </div>
</div>
