<div appScroll appResize>
  <header>
    <app-top-nav></app-top-nav>
  </header>
  <main>
    <section class="filters">
        <div class="filter-background"></div>
        <div class="filters-container container ">
            <div>
              <app-category-buttons
              (categoryFilterEvent)="filtersCategorieEvent($event)"
              ></app-category-buttons>
              <app-tabs
              [activeFilters]="selectedFitlers"
              ></app-tabs>
            </div>
            <app-map-radius-filter
              [materials]="res_materials"
              (filterRadius)="filtersSelectedEvent($event)"
            ></app-map-radius-filter>
       </div>
    </section>
    <section class="container list-container" #listcontainer>
      <div class="property-map" #propertymap>
        <app-map [active_tab]="active_tab"></app-map>
    </div>
    <div class="property-list" #propertylist>
       <app-list-display [listdata]="listdata" [active_tab]="active_tab"></app-list-display>
       <app-links [listdata]="listdata" (clickOnLinkEvent)="changeListPage($event)"></app-links>
    </div>
    </section>
  </main>
  <div id="scrollBottom"></div>
  <app-footer></app-footer>
</div>
