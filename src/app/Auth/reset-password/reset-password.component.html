<div id="reset-password-page">
  <div id="background_circle1"></div>
  <div id="background_circle2"></div>
  <div id="background_line"></div>
  <div class="reset-password">
    <div class="form-container">
      <a [routerLink]="['/home']" class="home"><i class="material-icons">home</i><span>Home</span></a>
      <h1>Stel je wachtwoord  opnieuw in.</h1>
      <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()" class="form">
        <div class="validators">
          <ul *ngFor="let validation of offer_validation_messages.email">
            <li *ngIf="resetpasswordForm.get('email').hasError(validation.type) && (resetpasswordForm.get('email').dirty || resetpasswordForm.get('email').touched)" class="alert alert-danger">
              {{validation.message}}
            </li>
          </ul>
          <ul *ngFor="let validation of offer_validation_messages.password">
            <li *ngIf="resetpasswordForm.get('password').hasError(validation.type) && (resetpasswordForm.get('password').dirty || resetpasswordForm.get('password').touched)" class="alert alert-danger">
              {{validation.message}}
            </li>
          </ul>
          <ul *ngFor="let validation of offer_validation_messages.password_confirmation">
            <li *ngIf="resetpasswordForm.get('password_confirmation').hasError(validation.type) && (resetpasswordForm.get('password_confirmation').dirty || resetpasswordForm.get('password_confirmation').touched)" class="alert alert-danger">
              {{validation.message}}
            </li>
          </ul>
          <ul>
            <li *ngIf="emailServerError" class="alert alert-danger">
              {{emailServerError}}
            </li>
          </ul>
          <ul>
            <li *ngIf="passwordServerError" class="alert alert-danger">
              {{passwordServerError}}
            </li>
          </ul>
        </div>
        <input type="hidden" class="form-control" formControlName="token" name="token" value="{{token}}"hidden/>

        <label for="email">email</label>
        <input type="text" class="form-control" formControlName="email" name="email"/>

        <label for="password">wachtwoord</label>
        <input type="password" class="form-control" formControlName="password" name="password"/>

        <label for="password_confirmation">bevestig wachtwoord</label>
        <input type="password" class="form-control" formControlName="password_confirmation" name="password_confirmation"/>

        <div class="btns">
          <button type="submit">Reset wachtwoord</button>
        </div>
      </form>
    </div>
    <div class="image">
      <div class="logo">
        <img src="../../assets/logo-upcycle-your-waste 1.png" alt="">
      </div>
      <div class="bol-image">

      </div>
    </div>
  </div>
  <div class="response-message"  [ngClass]="responseMessageState == true ? 'visible' : ''">
    <div>
      <button (click)="closeClicked()"><i class="material-icons">close</i></button>
    </div>
    <p>{{responseMessage}}</p>
    <a routerLink="/login">Ga naar login</a>
  </div>
</div>
