
<div class="slide-container" #container>
	<div class="left" *ngIf="totalPages > 1" (click)="currentPage != 1 && changePage(-1)" [ngClass]="{'disabled':currentPage === 1}">
    <i class="material-icons">chevron_left</i>
  </div>
	<div class="cards" [ngClass]="{'w-100': totalPages === 1}">
		<div class="overflow" [ngStyle]="{'width': overflowWidth, 'left': pagePosition}">
      <app-card class="card" *ngFor="let i of data; let index = index" [ngStyle]="{'width': cardWidth}"
      [id]="i.id"
      [likes]="i.total_likes"
      [name]="i.title"
      [description]="i.description"
      [name_nl]="i.title_nl"
      [name_fr]="i.title_fr"
      [name_en]="i.title_en"
      [description_nl]="i.description_nl"
      [description_fr]="i.description_fr"
      [description_en]="i.description_en"
      [images]="i.images"
      [category]="i.categories_id"
      [material]="i.materials"
      [locatie]="i.location"
      [view]="card_view"
      [total_views]="i.total_views"
      ></app-card>
		</div>
	</div>
	<div class="right" *ngIf="totalPages > 1" (click)="currentPage != totalPages && changePage(+1)"
		[ngClass]="{'disabled':currentPage === totalPages}">
    <i class="material-icons">chevron_right</i></div>
</div>
