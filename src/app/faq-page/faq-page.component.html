<div class="page">
  <div id="background_circle1"></div>
  <div id="background_circle2"></div>
  <div id="background_line"></div>
  <div id="content-container">
    <h1>FAQ (veelgestelde vragen)</h1>
    <p>Hier vind u de meest gesletde vragen door gebruikers van de site</p>
    <mat-accordion>

      <mat-expansion-panel *ngFor="let question of questions">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{question.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <p>{{question.description}}</p>

        </mat-expansion-panel>

    </mat-accordion>
  </div>
</div>
<app-footer></app-footer>
